<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Giphy-api</title>
</head>
<body>
  <div class="container">
    <h1>Search for your Gif!</h1>
    <label for="search">Enter a keyword:</label>

    <button class="btn-success" id="gifSearcher">Find</button>
    <button class="btn-primary" id="trending">Trending Gifs</button>
    <button class="btn-danger" id="random">Random Gif</button>
    <div class="output"></div>     
  </div>
</body>
</html>
